[helpers]

[hyprland.files]
"hypr/hyprland.conf" = "~/.config/hypr/hyprland.conf"
"hypr/cleanup_after_start.sh" = "~/.config/hypr/cleanup_after_start.sh"
"hypr/fonts.conf" = "~/.config/fontconfig/fonts.conf"
"hypr/portal.sh" = "~/.config/hypr/portal.sh"

[hyprland.variables]
inactive_border = "2B2937"
active_border = "F5F4F9"
mouse_sensitivity = 0
sans_font = "SF Pro Display"
serif_font = "New York"
mono_font = "FiraCode Nerd Font"

